# =============================================================================
# OPTIMIZED TMUX CONFIGURATION
# Based on popular GitHub configs and community best practices
# =============================================================================

# -----------------------------------------------------------------------------
# GENERAL SETTINGS
# -----------------------------------------------------------------------------

# Change prefix from C-b to C-a (easier to reach)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Enable mouse support for all modes
set -g mouse on

# Use vi mode keys
set -g mode-keys vi

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1

# Renumber windows sequentially after closing any of them
set -g renumber-windows on

# Set default shell
set-option -g default-shell /bin/zsh

# Increase scrollback buffer size
set -g history-limit 50000

# Increase tmux messages display duration from 750ms to 4s
set -g display-time 4000

# Refresh 'status-left' and 'status-right' more often, from every 15s to 5s
set -g status-interval 5

# Focus events enabled for terminals that support them
set -g focus-events on

# Super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# Faster command sequences (no delay between prefix and command)
set -s escape-time 0

# Enable 24-bit color support and improved terminal features
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -as terminal-features ",*:RGB"

# -----------------------------------------------------------------------------
# WINDOW & PANE MANAGEMENT
# -----------------------------------------------------------------------------

# More intuitive split pane commands
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# New windows/panes in same directory
bind c new-window -c "#{pane_current_path}"

# Vim-style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Alt-arrow keys WITHOUT prefix key for pane selection
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows (no prefix needed)
bind -n S-Left previous-window
bind -n S-Right next-window

# Vim-style pane resizing with repeat
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Easier window navigation
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# -----------------------------------------------------------------------------
# COPY MODE IMPROVEMENTS
# -----------------------------------------------------------------------------

# Enter copy mode with prefix + [
bind [ copy-mode
bind ] paste-buffer

# Vim-style copy mode bindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi Escape send-keys -X cancel

# Don't exit copy mode when dragging with mouse
unbind -T copy-mode-vi MouseDragEnd1Pane

# -----------------------------------------------------------------------------
# SESSION MANAGEMENT
# -----------------------------------------------------------------------------

# Quick session switching
bind -r ( switch-client -p
bind -r ) switch-client -n

# Session finder
bind f command-prompt -p find-session 'switch-client -t %%'

# Quick reload configuration
bind r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded!"

# Detach all other clients
bind D if -F '#{session_many_attached}' \
    'confirm-before -p "Detach other clients? (y/n)" "detach -a"' \
    'display "Session has only 1 client attached"'

# -----------------------------------------------------------------------------
# APPEARANCE & STATUS BAR
# -----------------------------------------------------------------------------

# Status bar position
set -g status-position bottom

# Status bar colors and style
set -g status-style 'bg=#1e1e2e,fg=#cdd6f4'

# Window status
setw -g window-status-current-style 'fg=#1e1e2e,bg=#89b4fa,bold'
setw -g window-status-current-format ' #I:#W#F '
setw -g window-status-style 'fg=#cdd6f4,bg=#313244'
setw -g window-status-format ' #I:#W#F '

# Pane borders
set -g pane-border-style 'fg=#6c7086'
set -g pane-active-border-style 'fg=#89b4fa'

# Status bar content
set -g status-left-length 85
set -g status-left "#[fg=#89b4fa,bold]󰣇 #S #[fg=#6c7086]│ #[fg=#f38ba8]#(whoami)#[fg=#6c7086]@#[fg=#a6e3a1]#h "

set -g status-right-length 50
set -g status-right "#[fg=#6c7086]│ #[fg=#fab387]%Y-%m-%d #[fg=#6c7086]│ #[fg=#f9e2af]%H:%M "

# Message colors
set -g message-style 'fg=#cdd6f4,bg=#313244'
set -g message-command-style 'fg=#cdd6f4,bg=#313244'

# -----------------------------------------------------------------------------
# ACTIVITY MONITORING
# -----------------------------------------------------------------------------

# Monitor for activity in windows
setw -g monitor-activity on
set -g visual-activity off

# Monitor for silence
setw -g monitor-silence 0

# Monitor for changes in content (removed in tmux 2.0+)
# setw -g monitor-content ""

# -----------------------------------------------------------------------------
# PLUGIN MANAGER & PLUGINS
# -----------------------------------------------------------------------------

# Plugin manager (keep this at the very bottom)
set -g @plugin 'tmux-plugins/tpm'

# Your original plugins
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Your original theme (uncomment if you want to use it instead of custom theme above)
# set -g @plugin 'catppuccin/tmux'

# Additional recommended plugins (optional - add if you want extra functionality)
# set -g @plugin 'tmux-plugins/tmux-continuum'      # Auto-save/restore sessions
# set -g @plugin 'tmux-plugins/tmux-yank'           # Better clipboard integration  
# set -g @plugin 'tmux-plugins/tmux-copycat'        # Enhanced search in copy mode
# set -g @plugin 'christoomey/vim-tmux-navigator'   # Seamless vim-tmux navigation

# Plugin configurations
set -g @resurrect-capture-pane-contents 'on'

# Uncomment these if you add the optional plugins above:
# set -g @continuum-restore 'on'
# set -g @continuum-boot 'on'
# set -g @yank_selection_mouse 'clipboard'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# -----------------------------------------------------------------------------
# CUSTOM KEYBINDINGS
# -----------------------------------------------------------------------------

# Kill session
bind X confirm-before -p 'kill session #S? (y/n)' kill-session

# Clear screen and history
bind C-l send-keys 'C-l'
bind C-k send-keys -R \; send-keys C-l \; clear-history

# Toggle synchronize panes
bind S setw synchronize-panes

# Maximize current pane (toggle)
bind m resize-pane -Z

# Create new session
bind N command-prompt -p "New session name:" "new-session -d -s '%%'"

# Rename session and window
bind '$' command-prompt -I "#S" "rename-session '%%'"
bind ',' command-prompt -I "#W" "rename-window '%%'"

